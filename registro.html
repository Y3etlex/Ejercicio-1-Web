    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="img/top_logo.png" alt="Cuchillos Tácticos" style="max-width:1000px ; max-height:400px;">
        <h1>Registro</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">INICIO</a></li>
            <li><a href="registro.html">REGISTRO</a></li>
            <li><a href="informacion.html">INFORMACIÓN</a></li>
            <li><a href="galeria.html">GALERÍA DE IMÁGENES</a></li>
            <li><a href="contacto.html">CONTACTO</a></li>
        </ul>
    </nav>

    <section>
        <article>
            <h2>Formulario de Registro</h2>
            <form>
                <table>
                    <tr>
                        <td><label for="nombre">Nombre:</label></td>
                        <td><input type="text" id="nombre" name="nombre"></td>
                    </tr>
                    <tr>
                        <td><label for="apellidos">Apellidos:</label></td>
                        <td><input type="text" id="apellidos" name="apellidos"></td>
                    </tr>
                    <tr>
                        <td><label for="dni">DNI:</label></td>
                        <td><input type="text" id="dni" name="dni"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Contraseña:</label></td>
                        <td><input type="password" id="password" name="password"></td>
                    </tr>
                    <tr>
                        <td><label for="confirm_password">Confirmar Contraseña:</label></td>
                        <td><input type="password" id="confirm_password" name="confirm_password"></td>
                    </tr>
                    <tr>
                        <td><label for="edad">Edad:</label></td>
                        <td><input type="number" id="edad" name="edad" min="1" max="120"></td>
                    </tr>
                    <tr>
                        <td><label for="domicilio">Domicilio:</label></td>
                        <td><input type="text" id="domicilio" name="domicilio"></td>
                    </tr>
                </table>
                <br>
                <button type="submit">Enviar</button>
                <button type="reset">Borrar</button>
            </form>
        </article>
    </section>

    </footer>
